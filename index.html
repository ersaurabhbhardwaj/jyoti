<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: red;
        font-size: 72px;
        margin-bottom: 0;
      }
      p {
        font-size: 36px;
        margin-top: 0;
      }
      .heart {
        animation: heartbeat 1s ease-in-out infinite;
        font-size: 72px;
        margin-top: 20px;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(1.5);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Valentine's Day!</h1>
      <p>Sending you love and hugs on this special day!</p>
      <p class="heart">❤️</p>
    </div>
  </body>
</html>
